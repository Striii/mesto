<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>


<body class="page">

  <header class="header">
    <a href="./index.html" class="logo">
    </a>
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__btn profile__btn-edit"></button>
        </div>
        <p class="profile__hobby">Исследователь океана</p>
      </div>
      <button type="button" aria-label="editing" class="profile__btn profile__btn-add"></button>
    </section>
    <section class="grid">
      <ul class="grid__wrap">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__sign">&copy; 2020 Mesto Russia</p>
  </footer>


  <div class="popup popup_type_name">
    <div class="popup__container popup__container_window_profile">
      <button type="button" class="popup__btn-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="introduction" class="popup__form" novalidate>
        <input type="text" id="name-input" required minlength="2" maxlength="40" name="introname" class="popup__input popup__input_field_name">
        <span id="name-input-error" class="popup__span"></span>
        <input type="text" id="hobby-input" required minlength="2" maxlength="200" name="introhobby" class="popup__input popup__input_field_hobby">
        <span id="hobby-input-error" class="popup__span"></span>
        <button type="submit" class="popup__btn-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container popup__container_window_card">
      <button type="button" class="popup__btn-close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="card" class="popup__form popup__form_card" novalidate>
        <input type="text" id="mesto-input" required minlength="2" maxlength="30" name="cardname" class="popup__input popup__input_field_mesto" placeholder="Название">
        <span id="mesto-input-error" class="popup__span"></span>
        <input type="url" id="url-input" required name="cardurlimg" class="popup__input popup__input_field_img" placeholder="Ссылка на картинку">
        <span id="url-input-error" class="popup__span"></span>
        <button type="submit" class="popup__btn-save ">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_screen">
    <figure class="popup__figure">
      <button type="button" class="popup__btn-close"></button>
      <img src="#" alt="#" class="popup__img-fuul">
      <figcaption class="popup__sign"></figcaption>
    </figure>
  </div>


  <template class="template-card">
    <li class="card">
      <button type="button" aria-label="addendum" class="card__btn-del"></button>
      <img src="#" alt="#" class="card__img">
      <div class="card__innit">
        <h2 class="card__title">
        </h2>
        <button type="button" aria-label="addendum" class="card__btn-like">
                </button>
      </div>
    </li>
  </template>

  <script type="module" src="./script/validate.js"></script>
  <script type="module" src="./script/index.js"></script>

  <!-- <script src="./script/vald.js"></script> -->


</body>

</html>
