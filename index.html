<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <a href="./index.html" class="logo">
        <div class="logo__img"></div>
      </a>
    </header>
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="btn btn_action_edit"></button>
        </div>
        <p class="profile__hobby">Исследователь океана</p>
      </div>
      <button class="btn btn_action_add"></button>
    </section>
    <section class="grid">
      <ul class="grid__wrap">
        <li class="grid__card">
          <img src="./images/dombay.jpg" alt="Домбай" class="grid__img">
          <div class="grid__innit">
            <h2 class="grid__title">Домбай</h2>
            <div class="grid__like"></div>
          </div>
        </li>
        <li class="grid__card">
          <img src="./images/paporotnik.jpg" alt="папоротник" class="grid__img">
          <div class="grid__innit">
            <h2 class="grid__title">Папоротник маленький для проверки переполнения</h2>
            <div class="grid__like"></div>
          </div>
        </li>
        <li class="grid__card">
          <img src="./images/karachaevsk.jpg" alt="Домбай" class="grid__img">
          <div class="grid__innit">
            <h2 class="grid__title">Карачаевск</h2>
            <div class="grid__like"></div>
          </div>
        </li>
        <li class="grid__card">
          <img src="./images/dombay1.jpg" alt="Домбай" class="grid__img">
          <div class="grid__innit">
            <h2 class="grid__title">Домбай</h2>
            <div class="grid__like"></div>
          </div>
        </li>
        <li class="grid__card">
          <img src="./images/elbrus1.jpg" alt="Домбай" class="grid__img">
          <div class="grid__innit">
            <h2 class="grid__title">Эльбрус</h2>
            <div class="grid__like"></div>
          </div>
        </li>
        <li class="grid__card">
          <img src="./images/karachaevsk1.jpg" alt="Домбай" class="grid__img">
          <div class="grid__innit">
            <h2 class="grid__title">Карачаевск</h2>
            <div class="grid__like"></div>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">&copy; 2020 Mesto Russia</footer>
  </div>

  <div class="popap">
    <div class="popap__content">
      <button class="btn btn_action_close"></button>
      <h2 class="popap__title">Редактировать профиль</h2>
      <form class="popap__form">
        <input type="text" class="popap__name">
        <input type="text" class="popap__hobby">
        <button type="submit" class="btn btn_action_save">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./script/index.js"></script>

</body>

</html>
