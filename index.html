<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <a href="./index.html" class="logo">
    </a>
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/Avatar.png" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__btn-edit"></button>
        </div>
        <p class="profile__hobby">Исследователь океана</p>
      </div>
      <button type="button" aria-label="editing" class="profile__btn-add"></button>
    </section>
    <section class="grid">
      <ul class="grid__wrap">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__sign">&copy; 2020 Mesto Russia</p>
  </footer>



  <div class="popup popup_type_name">
    <div class="popup__container popup__container_window_profile">
      <button type="button" class="popup__btn-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="introduction" class="popup__form">
        <input type="text" name="introname" class="popup__input popup__input_field_name">
        <input type="text" name="introhobby" class="popup__input popup__input_field_hobby">
        <button type="submit" class="popup__btn-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container popup__container_window_card">
      <button type="button" class="popup__btn-close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="card" class="popup__form popup__form_card">
        <input type="text" name="cardname" class="popup__input popup__input_field_mesto" placeholder="Название">
        <input type="text" name="cardurlimg" class="popup__input popup__input_field_img" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__btn-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_screen">
    <div class="popup__container popup__container_window_fullscreen">
      <button type="button" class="popup__btn-close"></button>
      <form name="introduction" class="popup__form">
        <input type="file" name="picture" accept="image/*" lass="popup__input popup__input_field_mesto">
        <h2 class="popup__title">Редактировать профиль</h2>
      </form>
    </div>
  </div>

  <template class="template-card">
    <li class="card">
      <button type="button" aria-label="addendum" class="card__btn-del"></button>
      <img src="" alt="" class="card__img">
      <div class="card__innit">
        <h2 class="card__title">
        </h2>
        <button type="button" aria-label="addendum" class="card__btn-like">
                </button>
      </div>
    </li>
  </template>

  <script src="./script/index.js"></script>



</body>

</html>
